<!DOCTYPE HTML>
<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<header th:insert="blocks/header::header"></header>
<header>
    <div th:each="el : ${notes}" class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h3 th:text="${el.title}" class="fs-5 text-body-secondary"></h3>
    </div>
    <div th:each="el : ${notes}" class="pricing-header p-3 pb-md-4 mx-auto">
        <h3 th:text="${el.id}" class="fs-5 text-body-secondary"></h3>
        <h3 th:text="${el.anons}" class="fs-5 text-body-secondary"></h3>
        <h3 th:text="${el.full_text}" class="fs-5 text-body-secondary"></h3>
        <h3 th:text="${el.views}" class="fs-5 text-body-secondary"></h3>
        <p><b>Просмотры: </b><span th:text="${el.views}"/></p>
        <a th:href="'/notes/'+ ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>
        <form th:action="'/notes/'+ ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</header>
</html>
