<!DOCTYPE HTML>
<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<header th:insert="blocks/header::header"></header>
<header>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">Новая заметка</h1>
    </div>
    <div class="container mt-5 mb-5">
        <form action="/notes/add" method="post">
            <input type="text" name="title" placeholder="Введите название заметки" class="form-control"><br>
            <input type="text" name="anons" placeholder="Введите анонс заметки" class="form-control"><br>
            <textarea name="full_text" placeholder="Введите полный текст заметки" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Добавить заметку</button>
        </form>

    </div>
</header>
</html>
