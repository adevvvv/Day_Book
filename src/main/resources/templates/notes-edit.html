<!DOCTYPE HTML>
<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<header th:insert="blocks/header::header"></header>
<header>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">Редактирование</h1>
    </div>
    <div th:each="el : ${tasks}" class="container mt-5 mb-5">
        <form method="tasks">
            <input type="text" th:value="${el.title}" name="title" placeholder="Введите название заметки" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс заметки" class="form-control"><br>
            <textarea th:text="${el.full_text}" name="full_text" placeholder="Введите полный текст заметки" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>

    </div>
</header>
</html>
